<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="segundo.css" />
  </head>
  <body>
    <div class="principal">
      <div class="titulo">
        <h1>Editar perfil</h1>
      </div>

      <div class="linha"></div>

      <div class="menu">
        <div class="img_perfil">
          <img
            src="assets/negao.png "
            width="120rem"
            height="120rem"
          />
          <div class="teste">
            <div class="bolinha_preta">
              <img
                class="logo"
                src="./assets/teste.svg"
                width="20rem"
                height="20rem"
              />
            </div>
          </div>
        </div>

        <div class="configuracao">
          <input class="input" placeholder="Nome" type="text" />

          <div>
            <p class="idioma">Idioma:</p>
            <select class="select">
              <option value="Português">Português</option>
              <option value="English">English</option>
              <option value="Español">Español</option>
              <option value="Dansk">Dansk</option>
              <option value="Français">Français</option>
            </select>
          </div>

          <div class="game">
            <h3 class="id">Game ID:</h3>
            <p class="text">
              Seu Id é um nome exclusivo que será usado comoutros assinantes na
              Netflix Games. Saiba mais
            </p>

            <input
              class="ipunt-dois"
              placeholder="Criar Game ID "
              type="text"
            />
          </div>

          <div class="linha-dois"></div>

          <div class="classificacao">
            <div class="text-um">
              <h3>Configuração de classificação etária:</h3>
            </div>

            <div class="text-dois">
              <p>Todas as classificações etária</p>
            </div>
            <p class="text-tres">
              Mostrar título de todas as classificações etária este perfil.
            </p>
            <div class="botao">
              <button class="button">Editar</button>
            </div>
          </div>

          <div class="linha"></div>

          <div class="controles">
            <div class="titulo-tres">
              <h3>Controles de início automático</h3>
            </div>

            <div class="inicio">
              <input id="inicio" type="checkbox" />
              <label for="inicio"
                >Iniciar automaticamente o próximo episódio de uma série em
                todos os aparelhos.</label
              >
            </div>

            <div class="inicio">
              <input id="inicio" type="checkbox" />
              <label for="inicio" type="checkbox"
                >Reproduzir automaticamente as prévias ao navegar em todos os
                aparelhos.</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="foot">
        <div class="linha-ultima"></div>

        <div class="buttons">
          <div class="button-um">
            <button class="button-um">Salvar</button>
          </div>

          <div class="button-dois">
            <a href="index.html"><button class="button-t">Cancelar</button></a>
            
          </div>

          <div class="button-tres">
            <button class="button-t">Excluir perfil</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
